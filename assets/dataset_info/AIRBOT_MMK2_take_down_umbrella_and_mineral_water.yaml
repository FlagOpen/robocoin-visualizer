dataset_name: take_down_umbrella_and_mineral_water
dataset_uuid: null
task_descriptions:
- use your right hand to take the white umbrella off the white lid then use your left
  hand to take the mineral water off the white lid.
- take the vitamin b water off the white cap with your left hand, and then take another
  vitamin b water off the white cap with your right hand.
- take out the yellow egg with your right hand.
- take the two black cakes out of the white box simultaneously with both hands and
  place them on the table.
- pick up the blue and green cubes from the lid of the paper box simultaneously with
  both hands and place them on the table.
